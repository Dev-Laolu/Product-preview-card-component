<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Dev Laolu | Product preview card component</title>



  <!-- styling -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat" >
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
</head>
<body>


  <!-- product card -->
  <Section class="product-card">

    <!-- product image -->
    <div class="product-image">
      <img src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    </div>

    <!-- product in -->
    <div class="product-info">
      <h1>Perfume</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-details">
        <span class="current-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
      <button class="add-to-cart-button">Add to Cart</button>
    </div>

  </Section>

  
</body>
</html>
